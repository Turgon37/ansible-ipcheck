---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: debian8
    image: turgon37/docker-debian8-ansible
  - name: debian9
    image: turgon37/docker-debian9-ansible
  - name: debian10
    image: turgon37/docker-debian10-ansible
provisioner:
  name: ansible
  options:
    diff: true
  lint:
    name: ansible-lint
  playbooks:
    converge: playbook.yml
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8
